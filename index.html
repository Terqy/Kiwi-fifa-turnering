<!DOCTYPE html>
<head>
    <title>Fifa Turnering</title>
    <link rel = "stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js"></script>
    <meta name = "viewport" content="width = device-width initial-scale = 1">
</head>
<body>
    <div class = "topnav">
        <a class="active" href="index.html">Hjem</a>
        <a href="register.html">Registrer</a>
        <a href="login.html">Login</a>
        <a href="#noe">Priser</a>
        <a href="#noe">Resultater</a>
    </div>

    <div class="whole_body">
        <div class = "tabels">
            <table class="tabell">
                <caption class = "group-name">Gruppe A</caption>
                <tr>
                    <th class = "player-header" scope = "col">Spiller</th>
                    <th class = "wins-header" scope = "col">Vunnet</th>
                    <th class = "draws-header" scope = "col">Uavgjort</th>
                    <th class = "losses-header" scope = "col">Tap</th>
                    <th class = "goals-for-header" scope = "col">Mål For</th>
                    <th class = "goals-against-header" scope = "col">Mål mot</th>
                    <th class = "points-header" scope = "col">Poeng</th>
                </tr>
                <tr>
                    <th class = "name" scope = "row">Kai Morten</th>
                    <th class = "wins" scope = "row">1</th>
                    <th class = "draws" scope = "row">1</th>
                    <th class = "losses" scope = "row">1</th>
                    <th class = "goals-for" scope = "row">1</th>
                    <th class = "goals-against" scope = "row">1</th>
                    <th class = "points" scope = "row">1</th>
                    </tr>
            </table>
        </div>

        <button id = "generate-button" onclick="generateGroups()">Generer grupper!</button>
    </div>
</body>
